<!--Not written in D3 but it works-->
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onload="init(evt)" width="100%" height="100%">

	<!--style>
	    .tooltip_bg{
		fill: white;
		stroke: black;
		stroke-width: 1;
		opacity: 0.85;
	    }
	</style-->

	<script type="text/ecmascript">
	    <![CDATA[

		function init(evt)
		{
		    if ( window.svgDocument == null )
		    {
				svgDocument = evt.target.ownerDocument;
		    }

		    tooltip_bg = svgDocument.getElementById('tooltip_bg');

		}

		function ShowTooltip(evt, mouseovertext)
		{

		    //The vertical line, only changes on x-axis. 
		    tooltip_bg.setAttributeNS(null,"x1",evt.clientX);
		   	tooltip_bg.setAttributeNS(null,"x2",evt.clientX);

		    //The circle that follows the line. Also called: The cursor. 
		    cursor.setAttributeNS(null,"width",length);
		    cursor.setAttributeNS(null,"cx",evt.clientX);
		    cursor.setAttributeNS(null,"cy",evt.clientY);

			//Set cursor and line to visible
		    tooltip_bg.setAttributeNS(null,"visibility","visibile");
		    cursor.setAttributeNS(null,"visibility","visibile");
		}

		function HideTooltip(evt)
		{
			//Hide the line and circle. 
		    tooltip_bg.setAttributeNS(null,"visibility","hidden");
		    cursor.setAttributeNS(null,"visibility","hidden");
		}

	    ]]>

	</script>

	<!--The area where the cursor is visible-->
  	<rect id="rect1" x="0" y="0" width="500" height="1000" fill="blue" opacity="0.25" onmousemove="ShowTooltip(evt)" onmouseout="HideTooltip(evt)"/>

	<!--Lådan som kommer fram när den blir visible-->
   	<line id="tooltip_bg" x1="0" y1="0" x2="0" y2="1000" stroke="black" stroke-width="1" visibility="visible" z-index="100" />
    <circle id="cursor" cx="100" cy="100" r="3" fill="black" visibility="visible" z-index="100" />

</svg>
