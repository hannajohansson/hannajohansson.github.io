<script>
    var clicks = 0; //counts how may picks have been made in each turn
    var firstchoice; //stores index of first card selected
    var secondchoice; //stores index of second card selected

    var match = 0; //counts matches made
    var backcard = "img/memory/guess.jpg"; //shows back of card when turned over

    var faces = []; //array to store card images
    faces[0] = 'img/memory/1.jpg';
    faces[1] = 'img/memory/2.jpg';
    faces[2] = 'img/memory/3.jpg';
    faces[3] = 'img/memory/4.jpg';
    faces[4] = 'img/memory/5.jpg';
    faces[5] = 'img/memory/6.jpg';
    faces[6] = 'img/memory/7.jpg';
    faces[7] = 'img/memory/0.jpg';
    faces[8] = 'img/memory/0.jpg';
    faces[9] = 'img/memory/3.jpg';
    faces[10] = 'img/memory/1.jpg';
    faces[11] = 'img/memory/5.jpg';
    faces[12] = 'img/memory/7.jpg';
    faces[13] = 'img/memory/2.jpg';
    faces[14] = 'img/memory/4.jpg';
    faces[15] = 'img/memory/6.jpg';


    function choose(card) {
            if (clicks == 2) {
                return;
            }
            if (clicks == 0) {
                firstchoice = card;
                document.images[card].src = faces[card];
                clicks = 1;
            } else {
                clicks = 2;
                secondchoice = card;
                document.images[card].src = faces[card];
                timer = setInterval("check()", 1000);
            }
        }
        /* Check to see if a match is made */

      function check() {
        clearInterval(timer); //stop timer
        clicks = 0;
        if (faces[secondchoice] == faces[firstchoice]) {
            match++;
            document.getElementById("matches").innerHTML = match;
        } else {
            document.images[firstchoice].src = backcard;
            document.images[secondchoice].src = backcard;
            return;
        }
    }
</script>
